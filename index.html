<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      padding: 30px;
      text-align: center;
    }

    .container {
      background: white;
      padding: 20px;
      width: 300px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }

    input {
      width: 90%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #bbb;
    }

    button {
      padding: 10px 15px;
      margin-top: 10px;
      margin-right: 5px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #007bff;
      color: white;
    }

    button:hover {
      background: #0056b3;
    }

    #result {
      margin-top: 15px;
      font-size: 20px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>Simple Calculator</h2>

    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">

    <br>

    <button onclick="addNumbers()">Add</button>
    <button onclick="subtractNumbers()">Subtract</button>
    <button onclick="multiplicationNumbers()">Multiply</button>
    <button onclick="divisionNumbers()">Divide</button>

    <p id="result"></p>
  </div>

  <!-- Script 1: Add -->
  <script>
    function addNumbers() {
      let a = Number(document.getElementById("num1").value);
      let b = Number(document.getElementById("num2").value);
      document.getElementById("result").innerHTML = "Result: " + (a + b);
    }
  </script>

  <!-- Script 2: Subtract -->
  <script>
    function subtractNumbers() {
      let a = Number(document.getElementById("num1").value);
      let b = Number(document.getElementById("num2").value);
      document.getElementById("result").innerHTML = "Result: " + (a - b);
    }
  </script>

  <!-- Script 3: Multiplication -->
  <script>
    function multiplicationNumbers() {
      let a = Number(document.getElementById("num1").value);
      let b = Number(document.getElementById("num2").value);
      document.getElementById("result").innerHTML = "Result: " + (a * b);
    }
  </script>

  <!-- Script 4: Division -->
  <script>
    function divisionNumbers() {
      let a = Number(document.getElementById("num1").value);
      let b = Number(document.getElementById("num2").value);
      if (b === 0) {
        document.getElementById("result").innerHTML = "Error: Cannot divide by zero!";
      } else {
        document.getElementById("result").innerHTML = "Result: " + (a / b);
      }
    }
  </script>

</body>

</html>
